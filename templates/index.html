<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Cream background */
            color: #8b4513; /* Brown text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #8b4513; /* Brown text */
        }

        label {
            font-size: 18px;
            color: #8b4513; /* Brown text */
        }

        input[type="number"] {
            width: 80px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        input[type="submit"] {
            background-color: #8b4513; /* Brown button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5c3317; /* Darker brown on hover */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Family Movie Recommender</h1>

        <!-- Form to specify the number of family members -->
        <form action="{{ url_for('set_members') }}" method="POST">
            <label for="num_members">How many family members?</label>
            <input type="number" id="num_members" name="num_members" min="1" max="10" required>
            <br>
            <input type="submit" value="Next">
        </form>
    </div>

</body>
</html>
