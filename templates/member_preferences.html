<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Member Preferences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Family Movie Recommender</h1>
    
    <form action="{{ url_for('recommend') }}" method="POST">
        {% for i in range(1, num_members + 1) %}
            <h2>Member {{ i }}'s Preferences:</h2>
            
            <!-- Genres -->
            <h3>Select Genres:</h3>
            <div class="genre-selection">
                <label><input type="checkbox" name="member_{{ i }}_genres" value="28"> Action</label>
                <label><input type="checkbox" name="member_{{ i }}_genres" value="12"> Adventure</label>
                <label><input type="checkbox" name="member_{{ i }}_genres" value="16"> Animation</label>
                <label><input type="checkbox" name="member_{{ i }}_genres" value="35"> Comedy</label>
                <label><input type="checkbox" name="member_{{ i }}_genres" value="10751"> Family</label>
                <!-- Add more genres as needed -->
            </div>
            
            <!-- Ratings -->
            <h3>Minimum Rating:</h3>
            <input type="range" name="member_{{ i }}_min_rating" min="0" max="10" step="0.5" value="7">
            
            <!-- Language -->
            <h3>Preferred Language:</h3>
            <select name="member_{{ i }}_language">
                <option value="">Any</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="hi">Hindi</option>
                <!-- Add more languages as needed -->
            </select>
        {% endfor %}
        
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
